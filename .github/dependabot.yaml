version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: sunday
      time: "08:00"
      timezone: Asia/Tokyo
    cooldown:
      default-days: 5
    groups:
      dependencies:
        patterns:
          - "*"
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: sunday
      time: "08:00"
      timezone: Asia/Tokyo
    cooldown:
      default-days: 5
    groups:
      dependencies:
        patterns:
          - "*"
