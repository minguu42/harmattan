openapi: 3.0.3
info:
  title: Harmattan API
  version: 0.1.0
paths:
  /health:
    get:
      tags: [monitoring]
      operationId: CheckHealth
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  revision:
                    type: string
                required: [revision]
      security: [{}]
  /sign-up:
    post:
      tags: [authentication]
      operationId: SignUp
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                  x-oapi-codegen-extra-tags:
                    log: mask
              required: [email, password]
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id_token:
                    type: string
                required: [id_token]
      security: [{}]
  /sign-in:
    post:
      tags: [authentication]
      operationId: SignIn
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                  x-oapi-codegen-extra-tags:
                    log: mask
              required: [email, password]
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id_token:
                    type: string
                required: [id_token]
      security: [{}]
  /projects:
    post:
      tags: [projects]
      operationId: CreateProject
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                color:
                  type: string
                  enum: [blue, brown, default, gray, green, orange, pink, purple, red, yellow]
              required: [name, color]
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/project"
    get:
      tags: [projects]
      operationId: ListProjects
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      $ref: "#/components/schemas/project"
                  has_next:
                    type: boolean
                required: [projects, has_next]
  /projects/{projectID}:
    parameters:
      - $ref: "#/components/parameters/projectID"
    get:
      tags: [projects]
      operationId: GetProject
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/project"
    patch:
      tags: [projects]
      operationId: UpdateProject
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                color:
                  type: string
                  enum: [blue, brown, default, gray, green, orange, pink, purple, red, yellow]
                is_archived:
                  type: boolean
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/project"
    delete:
      tags: [projects]
      operationId: DeleteProject
      responses:
        200:
          description: OK
  /projects/{projectID}/tasks:
    parameters:
      - $ref: "#/components/parameters/projectID"
    post:
      tags: [tasks]
      operationId: CreateTask
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                priority:
                  type: integer
                  maximum: 3
              required: [name, priority]
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/task"
    get:
      tags: [tasks]
      operationId: ListTasks
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: "#/components/schemas/task"
                  has_next:
                    type: boolean
                required: [tasks, has_next]
  /tasks/{taskID}:
    parameters:
      - $ref: "#/components/parameters/taskID"
    get:
      tags: [tasks]
      operationId: GetTask
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/task"
    patch:
      tags: [tasks]
      operationId: UpdateTask
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                content:
                  type: string
                priority:
                  type: integer
                  maximum: 3
                due_on:
                  type: string
                  format: date
                  nullable: true
                completed_at:
                  type: string
                  format: date-time
                  nullable: true
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/task"
    delete:
      tags: [tasks]
      operationId: DeleteTask
      responses:
        200:
          description: OK
  /tasks/{taskID}/steps:
    parameters:
      - $ref: "#/components/parameters/taskID"
    post:
      tags: [steps]
      operationId: CreateStep
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required: [name]
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/step"
  /steps/{stepID}:
    parameters:
      - $ref: "#/components/parameters/stepID"
    patch:
      tags: [steps]
      operationId: UpdateStep
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                completed_at:
                  type: string
                  format: date-time
                  nullable: true
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/step"
    delete:
      tags: [steps]
      operationId: DeleteStep
      responses:
        200:
          description: OK
  /tags:
    post:
      tags: [tags]
      operationId: CreateTag
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required: [name]
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tag"
    get:
      tags: [tags]
      operationId: ListTags
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tags:
                    type: array
                    items:
                      $ref: "#/components/schemas/tag"
                  has_next:
                    type: boolean
                required: [tags, has_next]
  /tags/{tagID}:
    parameters:
      - $ref: "#/components/parameters/tagID"
    get:
      tags: [tags]
      operationId: GetTag
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tag"
    patch:
      tags: [tags]
      operationId: UpdateTag
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tag"
    delete:
      tags: [tags]
      operationId: DeleteTag
      responses:
        200:
          description: OK
components:
  schemas:
    project:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        color:
          type: string
          enum: [blue, brown, default, gray, green, orange, pink, purple, red, yellow]
        is_archived:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [id, name, color, is_archived, created_at, updated_at]
    task:
      type: object
      properties:
        id:
          type: string
        project_id:
          type: string
        name:
          type: string
        content:
          type: string
        priority:
          type: integer
        due_on:
          type: string
          format: date
        completed_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        steps:
          type: array
          items:
            $ref: "#/components/schemas/step"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/tag"
      required: [id, project_id, name, content, priority, created_at, updated_at, steps, tags]
    step:
      type: object
      properties:
        id:
          type: string
        task_id:
          type: string
        name:
          type: string
        completed_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [id, task_id, name, created_at, updated_at]
    tag:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [id, name, created_at, updated_at]
  parameters:
    limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 20
    offset:
      name: offset
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
    projectID:
      name: projectID
      in: path
      required: true
      schema:
        type: string
        minLength: 26
        maxLength: 26
    taskID:
      name: taskID
      in: path
      required: true
      schema:
        type: string
        minLength: 26
        maxLength: 26
    stepID:
      name: stepID
      in: path
      required: true
      schema:
        type: string
        minLength: 26
        maxLength: 26
    tagID:
      name: tagID
      in: path
      required: true
      schema:
        type: string
        minLength: 26
        maxLength: 26
  securitySchemes:
    bearerAuth:
      type: http
      scheme: Bearer
security:
  - bearerAuth: []
tags:
  - name: monitoring
  - name: authentication
  - name: projects
  - name: tasks
  - name: steps
  - name: tags
