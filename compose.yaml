services:
  api:
    image: mtasks-api-local
    build:
      context: .
      dockerfile: Dockerfile
      target: local
    container_name: mtasks-api-local
    env_file:
      - .env.local
    tty: true
    ports:
      - 8080:${API_PORT:?}
    volumes:
      - .:/go/src/api
    depends_on:
      - db
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:?}
      MYSQL_DATABASE_TEST: ${MYSQL_DATABASE_TEST:?}
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    container_name: mtasks-db-local
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./mysql/initdb:/docker-entrypoint-initdb.d
      - db-data-local:/var/lib/mysql

volumes:
  db-data-local:
    driver: local
