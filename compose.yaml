services:
  api:
    image: opepe-api-local
    build:
      context: .
      dockerfile: Dockerfile
      target: local
    container_name: opepe-api-local
    env_file:
      - .env.local
    tty: true
    ports:
      - 8080:8080
    volumes:
      - .:/go/src/api
    depends_on:
      - db
  db:
    image: mysql:8.0
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    container_name: opepe-db-local
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./import.sql:/import.sql
      - ./schema.sql:/schema.sql
      - ./create_local_db.sh:/docker-entrypoint-initdb.d/create_local_db.sh
      - ./create_test_db.sh:/docker-entrypoint-initdb.d/create_test_db.sh
      - db-data-local:/var/lib/mysql

volumes:
  db-data-local:
    driver: local
