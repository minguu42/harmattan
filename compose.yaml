services:
  api:
    image: opepe-api-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: opepe-api
    env_file:
      - .env.local
    tty: true
    ports:
      - 8080:8080
    volumes:
      - .:/go/src/app
    depends_on:
      - db
  db:
    image: mysql:8.0
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    container_name: opepe-db
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./import.sql:/import.sql
      - ./schema.sql:/schema.sql
      - ./create_local_db.sh:/docker-entrypoint-initdb.d/create_local_db.sh
      - ./create_test_db.sh:/docker-entrypoint-initdb.d/create_test_db.sh
      - db-data:/var/lib/mysql

volumes:
  db-data:
    driver: local
